{% load static %}
<div class="navbar-custom topnav-navbar topnav-navbar-dark" style="background-color: {{ color }}">
    <div class="container-fluid">

        <!-- LOGO -->
        <a href="" class="topnav-logo">
            <span class="topnav-logo-lg">
                <img src="{{ logo }}" alt="" height="49">
            </span>
            <span class="topnav-logo-sm">
                <img src="{{ logo }}" alt="" height="49">
            </span>
        </a>

        <div class="nav-nome">
            <label class="label-nome">
                {{ info }}
            </label>
        </div>

        <ul class="list-unstyled topbar-right-menu float-right mb-0">

            <li class="dropdown notification-list">
                <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" id="topbar-userdrop"
                   href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                        <span class="account-user-avatar">
                                            <img src="{{ avatar }}" alt="user-image"
                                                 class="rounded-circle">
                                        </span>
                    <span>
                        <span class="account-user-name">{{ username }}</span>
                        <span class="account-position">{{ subtitle }}</span>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
                     aria-labelledby="topbar-userdrop" style="">
                    <!-- item-->
                    <div class=" dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Bem vindo!</h6>
                    </div>

                    <!-- item-->
                    {% for label, url, icon in menu %}
                    <a href="{{url}}" class="dropdown-item notify-item">
                        <i class="mdi {{icon}} mr-1"></i>
                        <span>{{ label }}</span>
                    </a>
                    {% endfor %}
                </div>
            </li>

        </ul>
    </div>
</div>
